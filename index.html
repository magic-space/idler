<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-exp.min.css">
  <link rel="stylesheet" href="css/spectre-icons.min.css">
  <link rel="stylesheet" href="css/site.css">
  <title>Clicker</title>
</head>

<body>
  <div class="columns col-gapless mt-2">
    <div class="column col-2"></div>
    <div class="column col-8">
      <div id="ActionList"></div>
      <div class="card" id="CustomDataPackForm">
          <div class="card-header">
            <div class="card-title h5">DataPacks</div>
            <div class="card-subtitle text-gray">Load a custom DataPack to play.</div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <a href="datapacks.html"><span class="chip">How to make a DataPack</span></a>
              <label class="form-label" for="CustomDataPackCode">Paste your DataPack code bellow:</label>
              <textarea class="form-input" id="CustomDataPackCode" placeholder="Your Datapack code here" rows="3"></textarea>
              <div class="divider text-center" data-content="OR"></div>
              <input id="CustomDataPackFile" type="file" class="form-input" placeholder="DataPack file">
            </div>
          </div>
          <div class="card-footer">
            <label class="form-switch float-left">
              <input type="checkbox" id="CustomDataPackHideForm" checked>
              <i class="form-icon"></i> Hide this form after loading.
            </label>
            <label class="form-switch float-left">
              <input type="checkbox" id="CustomDataPackFromFile">
              <i class="form-icon"></i> Use file picker.
            </label>
            <button class="btn btn-action s-circle float-right" onclick="LoadCustomDatapackCode();"><i class="icon icon-plus"></i></button>
          </div>
        </div>
    </div>
    <div class="column col-2"></div>
  </div>


  <div id="ActionModal" class="modal modal-lg">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <h1 id="ActionTitle"></h1>
      <img id="ActionImage" src="https://via.placeholder.com/1280x720" height="450" style="margin: auto;">
      <progress class="progress" value="0" max="100" id="ActionProgress"></progress>
      <span id="ActionSecondsRemaining">Loading...</span>
      <button class="btn btn-danger" id="ActionCancelButton">Cancel</button>
    </div>
  </div>

  <div class="modal modal-lg" id="SelectionModal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <h1 id="SelectionModalTitle">Dialog</h1>
      <div id="SelectionModalBody">
        <p>Please select an option:</p>
      </div>
      <div id="SelectionModalChoices">
        <button class="d-block btn btn-primary ">This is a primary choice</button>
        <button class="d-block btn">This is a default choice</button>
        <button class="d-block btn btn-success">This is a success choice</button>
        <button class="d-block btn btn-error">This is a error choice</button>
      </div>
    </div>
  </div>
</body>

<script src="js/script.js"></script>
<script src="js/loader.js"></script>






</html>
