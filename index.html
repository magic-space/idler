<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-exp.min.css">
  <link rel="stylesheet" href="css/spectre-icons.min.css">
  <link rel="stylesheet" href="css/site.css">
  <title>Clicker</title>
</head>

<body>
  <div id="ActionList">
    
  </div>

  <div id="ActionModal" class="modal modal-lg">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <h1 id="ActionTitle"></h1>
      <img id="ActionImage" src="https://via.placeholder.com/1280x720" height="450" style="margin: auto;">
      <progress class="progress" value="0" max="100" id="ActionProgress"></progress>
      <span id="ActionSecondsRemaining">Loading...</span>
      <button class="btn btn-danger" id="ActionCancelButton">Cancel</button>
    </div>
  </div>

  <div class="modal modal-lg">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <h1>Dialog</h1>
      <img id="ActionImage" src="https://via.placeholder.com/1280x720" height="450" style="margin: auto;">
      <progress class="progress" value="0" max="100" id="ActionProgress"></progress>
      <span id="ActionSecondsRemaining">Loading...</span>
      <button class="btn btn-danger" id="ActionCancelButton">Cancel</button>
    </div>
  </div>
</body>

<script src="js/script.js"></script>
<script src="js/loader.js"></script>


<div class="form-group" id="CustomDataPackForm">
  <h3>Custom Datapack</h3>
  <label class="form-label" for="CustomDataPackCode">Paste your datapack code bellow:</label>
  <textarea class="form-input" id="CustomDataPackCode" placeholder="Your Datapack code here" rows="3"></textarea>
  <label class="form-switch">
    <input type="checkbox" id="CustomDataPackHideForm" checked>
    <i class="form-icon"></i> Hide this form after loading.
  </label>
  <button class="btn btn-primary" onclick="LoadCustomDatapackCode();">Load</button>
</div>

</html>
